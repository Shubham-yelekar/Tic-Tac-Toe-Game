<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe game </title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="turn">
                <div class="score-icon">
                    <!-- <img src="./src/0.svg" alt="" srcset=""> -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.6 9.6H24V12H21.6V9.6Z" fill="#fff"/>
                        <path d="M0 9.6H2.4V12H0V9.6Z" fill="#fff"/>
                        <path d="M21.6 12H24V14.4H21.6V12Z" fill="#fff"/>
                        <path d="M0 12H2.4V14.4H0V12Z" fill="#fff"/>
                        <path d="M19.2 14.4H21.6V16.8H19.2V14.4Z" fill="#fff"/>
                        <path d="M19.2 4.8H21.6V7.2H19.2V4.8Z" fill="#fff"/>
                        <path d="M2.4 14.4H4.8V16.8H2.4V14.4Z" fill="#fff"/>
                        <path d="M2.4 4.8H4.8V7.2H2.4V4.8Z" fill="#fff"/>
                        <path d="M19.2 16.8H21.6V19.2H19.2V16.8Z" fill="#fff"/>
                        <path d="M19.2 7.2H21.6V9.6H19.2V7.2Z" fill="#fff"/>
                        <path d="M2.4 16.8H4.8V19.2H2.4V16.8Z" fill="#fff"/>
                        <path d="M2.4 7.2H4.8V9.6H2.4V7.2Z" fill="#fff"/>
                        <path d="M16.8 19.2H19.2V21.6H16.8V19.2Z" fill="#fff"/>
                        <path d="M16.8 2.4H19.2V4.8H16.8V2.4Z" fill="#fff"/>
                        <path d="M7.2 19.2H9.6V21.6H7.2V19.2Z" fill="#fff"/>
                        <path d="M7.2 2.4H9.6V4.8H7.2V2.4Z" fill="#fff"/>
                        <path d="M14.4 19.2H16.8V21.6H14.4V19.2Z" fill="#fff"/>
                        <path d="M14.4 2.4H16.8V4.8H14.4V2.4Z" fill="#fff"/>
                        <path d="M4.8 19.2H7.2V21.6H4.8V19.2Z" fill="#fff"/>
                        <path d="M4.8 2.4H7.2V4.8H4.8V2.4Z" fill="#fff"/>
                        <path d="M12 21.6H14.4V24H12V21.6Z" fill="#fff"/>
                        <path d="M12 0H14.4V2.4H12V0Z" fill="#fff"/>
                        <path d="M9.6 7.2H12V9.6H9.6V7.2Z" fill="#fff"/>
                        <path d="M12 7.2H14.4V9.6H12V7.2Z" fill="#fff"/>
                        <path d="M14.4 9.6H16.8V12H14.4V9.6Z" fill="#fff"/>
                        <path d="M14.4 12H16.8V14.4H14.4V12Z" fill="#fff"/>
                        <path d="M12 14.4H14.4V16.8H12V14.4Z" fill="#fff"/>
                        <path d="M9.6 14.4H12V16.8H9.6V14.4Z" fill="#fff"/>
                        <path d="M7.2 12H9.6V14.4H7.2V12Z" fill="#fff"/>
                        <path d="M7.2 9.6H9.6V12H7.2V9.6Z" fill="#fff"/>
                        <path d="M9.6 21.6H12V24H9.6V21.6Z" fill="#fff"/>
                        <path d="M9.6 0H12V2.4H9.6V0Z" fill="#fff"/>
                     </svg>                       
                </div>
                <div  class="score-text">
                    Player 2, you're turn
                </div>
                
            </div>
            
            <div id="menu" class="menu">
                <button class="menu-btn" data-id="menu">
                    <div>
                        Menu
                    </div>
                    <div class="menu-arrow">
                        <svg width="13" height="6" viewBox="0 0 13 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 0.709991L6.50081 5.28999L11.5 0.709991" stroke="white" stroke-linecap="square" stroke-linejoin="round"/>
                        </svg>                       
                    </div>
                    
                </button>

                <div class="menu-items hidden" data-id="menu-items">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New round</button>
                </div>
                
            </div>

            <div id="1" class="square" data-id="square"></div>
            <div id="2" class="square" data-id="square"></div>
            <div id="3" class="square" data-id="square"></div>
            <div id="4" class="square" data-id="square"></div>
            <div id="5" class="square" data-id="square"></div>
            <div id="6" class="square" data-id="square"></div>
            <div id="7" class="square" data-id="square"></div>
            <div id="8" class="square" data-id="square"></div>
            <div id="9" class="square" data-id="square"></div>

            <div class="score player1">
                <div>
                    Player 1
                </div>
                <div>
                    0 wins
                </div>

            </div>
            <div class="score tie">
                <div>
                    Tie
                </div>
                <div>
                    0 wins
                </div>
            </div>
            <div class="score player2">
                <div>
                    Player 2
                </div>
                <div>
                    0 wins
                </div>
            </div>
        </div>
    </main>

    <div class="modal hidden">
        <div class="modal-contents">
            <p>Player 1 wins</p>
            <button>Play Again</button>
        </div>        
    </div>
    <script src="./app.js"></script>
</body>
</html>
